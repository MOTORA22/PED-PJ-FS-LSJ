<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS3-1. 제어문 - if문, switch case문, for문, while문</title>
</head>
<body>
    <h1>JS 제어문</h1>
    <hr>
    <!-- if문 연습 -->
    <h2>if문 연습</h2>
    <h3>평가 출력</h3>
    <label for="jumsu">점수 입력</label>
    <input type="text" id="jumsu" placeholder="점수를 입력하세요!" maxlength="3">
    <button class="sbtn">평가하기</button>

    <!--
        [ label 요소 ]
        input 요소의 설명 라벨 요소
        - for 속성 : 클릭시 아이디 input 요소로 포커스 이동

        [ input 요소 : 입력 요소 ]
        - type = "text" -> 글자 입력창
        - placeholder = " " -> 안내문구 출력
        - maxlength = " " -> 최대 입력 글자수 제한
    -->
</body>
</html>
