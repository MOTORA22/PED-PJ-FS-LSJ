<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS3-1. 제어문 - if문, switch case문, for문, while문</title>
    <!-- JS 코드 구역 -->
    <script>
        /*********************************************************************
            함수명 : jumsu
            기능 : 점수에 따른 평가 출력하기
                1. 점수에 따른 메세지 출력
                2. 점수에 따른 메세지 글자 색 변경
                3. 점수에 따른 칭찬 스티커 보이기
        *********************************************************************/
        function jumsu(){
            // 함수는 코드를 저장하는 공간이다.
            // 어떤 값을 가져오거나 가지고 나갈 수 있다.

            // 1. 함수를 만들고 처음 할 일은 무엇일까? => 호출확인
            console.log("점수요");

            // 2. 대상을 선정하기
            // 2-1. 점수 입력 요소 : input#jumsu
            var jumsu = document.getElementById("jumsu");
            // getElementById(아이디 명)
            console.log("집어 넣은 것 : ",jumsu);

            // 2-2. 출력 요소 : jexp
            var jexp = document.querySelector("#jexp");
            // querySelector(CSS 선택자)

            // 3. 입력 값 읽어오기
            var score = jumsu.value;
            // value 속성 -> 입력된 값을 읽기, 쓰기
            console.log("입력된 값 : ",score);
            console.log("입력된 데이터 형 : ",typeof(score));

            // 변수 만들기
            var msg; // 메세지 변수

            // 4. 메세지 만들기
            // 점수에 따른 메세지를 if문으로 작성한다.
            // if(0)은 false, if(1)은 true다. 0을 제외한 숫자는 기본적으로 다 true로 취급한다. 문자(일반 값)도 기본적으로 true 취급이다.
            // if문 조건문에서 undefined(정의 되지 않은 값)은 false 처리된다. 위의 아무 값도 넣지 않고 생성만 한 변수 msg도 undefined이다.
            // 반대로 msg 변수에 값을 할당하면(msg="ㅋㅋ";) true 처리된다. 그래서 동등비교를 할때, 할당(=)은 무조건 true다. == 나 > 등은 조건에 맞을 경우에만 true다. 
            if(score>=80){
                msg = "고득점 입니다~";
                jexp.innerText = "평가 결과는? " + msg;
            }else if(score>=60){
            // if(score<80 && score>=60){
            // 비교문은 1 대 1 대응이기 때문에 80>score>=60 같은건 안된다.
                msg = "평균입니다.";
                jexp.innerText = "평가 결과는? " + msg;
            }else if(score>=0){
                msg = "성적이 낮습니다.";
                jexp.innerText = "평가 결과는? " + msg;
            }else{
                msg = "몰?루, 정상적인 값이 아닙니다.";
                jexp.innerText = "평가 결과는? " + msg;
            }
            // 참고로 else if를 쓰지 않고 if 문으로만 쓸 경우 반드시 정확한 범위를 지정해야 한다. 모든 if문을 검사해서 중복되면 겹쳐지기 때문이다.
            // else if문은 다른 조건문이랑 겹치지 않아서 범위를 지정할 필요가 없다.

            // msg에 할당하지 않고 선언만 할 경우, 값을 출력 시 undefined(정의 되지 않은 값)이 나오는데, 이것도 기본 값으로 값이 존재한다.(null과는 다르다.)
            // 5. 화면 출력 : #jexp -> jexp 변수
            // jexp.innerText = "평가 결과는? " + msg;

            // 6. 글자색 변경


        }//////////////////////////////// jumsu 함수 //////////////////////////////////

        /********************************************************************************
            [ if문 ]
            - 조건문을 검사하여 값이 true면 중괄호 안의 코드가 실행되는 제어문

            [ 조건문 ]
            - 결과가 true / false 로 나오는 구문 (비교 연산자, 논리 연산자 등)

            ((구문))
            ____________________________________
            if(조건문){
                실행 코드
            }
            else if(조건문){
                실행 코드
            }
            ...
            else{
                실행 코드
            }
            ____________________________________

            ((구문 해석))
            1. if문은 단독으로 따로 사용 가능하다.
            2. else if문은 if문 뒤에 또는 또 다른 else if문 뒤에만 사용 가능하다. 처음을 else if로 시작할 수 없다.(단독으로 사용할 수 없다.)
                하나의 조건에 걸리면 다른 조건문에는 들어가지 않는다.
            3. else문은 모든 조건에 해당 되지 않을 때, 무조건 실행할 코드가 있을 경우 사용한다. 단독으로 사용할 수 없다.
                if문 가장 끝에만 사용한다. 꼭 사용할 필요는 없다.
            
            ※ 참고 : if문의 실행문이 하나이면 중괄호 생략이 가능하다.
            ex) if(a>0){lee="name";} 을 if(a>0) lee="name";로 생략 가능하다.
        ********************************************************************************/
    </script>
</head>
<body>
    <h1>JS 제어문</h1>
    <hr>
    <!-- if문 연습 -->
    <h2>if문 연습</h2>
    <h3 id="jexp">평가 출력</h3>
    <label for="jumsu">점수 입력</label>
    <input type="text" id="jumsu" placeholder="점수를 입력하세요!" maxlength="3">
    <!-- 버튼 클릭시 클릭 이벤트 속성과 미리 만든 함수를 연결한다. -->
    <button class="sbtn" onclick="jumsu()">평가하기</button>

    <!--
        [ label 요소 ]
        input 요소의 설명 라벨 요소
        - for 속성 : 클릭시 아이디 input 요소로 포커스 이동

        [ input 요소 : 입력 요소 ]
        - type = "text" -> 글자 입력창
        - placeholder = " " -> 안내문구 출력
        - maxlength = " " -> 최대 입력 글자수 제한
    -->
</body>
</html>
