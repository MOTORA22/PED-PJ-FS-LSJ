<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문 연습</title>
    <!-- 웹폰트 CDN -->
    <link href="https://fonts.googleapis.com/css?family=Audiowide&amp;display=swap" rel="stylesheet">
    <style>
        /* 타이틀 */
        .tit {
            text-align: center;
            font: bold 72px/100px 'Audiowide';
        }

        /* 스틸컷장면박스 */
        .photo {
            text-align: center;
            /* 인라인요소 가로중앙정렬 */
            background-color: skyblue;
            padding: 20px;
            margin-bottom: 50px;
        }

        /* 메인이미지 */
        #scene {
            height: 290px;
            /* width는 비율에 맞게 자동임! */
        }

        /* 선택버튼박스 */
        .btnbx {
            text-align: center;
            /* 버튼요소는 인라인블록이지만 
            인라인특성이 있으므로 글자중앙정렬적용됨! */
        }

        /* 버튼공통 */
        .btns {
            font-size: 42px;
        }
    </style>
    <script>
        /****************************************************************************************************
            [ DOM 요소 로딩 후 실행구역 설정하기 ]
            1. 왜 로딩 구역이 필요한가?
            - HTML의 body 요소 구역보다 위에 있는 script 구역은 당연히 HTML 요소보다 먼저 실행된다.
            - 따라서 HTML이 모두 로딩된 후 스크립트가 실행되도록하는 이벤트 설정이 로딩 구역이다.

            2. 로딩 구역에서 사용하는 이벤트
                1) load 이벤트 -> 선택된 해당 요소 안에 있는 모든 컨텐츠가 로딩된 후 발생 (이미지, 동영상 등 모두 불러온 후에 발생한다.)
                2) DOMContentLoaded 이벤트 -> 선택된 해당 요소 안의 모든 HTML 태그만 로딩되면 발생
                - DOMContentLoaded 이벤트가 load 이벤트보다 실행 속도가 빠르다.

            3. 로딩 구역에서 사용되는 내장 함수(브라우저 객체 매서드)
                1) addEventListener(이벤트명,함수) : 선택 요소에 '이벤트명'이 발생하면 '함수'가 실행되도록 미리 세팅해주는 기능 (더하다, 이벤트를, 감시하는 것을)
                    ex) window.addEventListener("click",함수 이름)
                2) onload = function(){} : 선택 요소에 로드 이벤트가 발생할 경우 함수를 실행한다.함수는 외부 함수명만 쓰거나 익명 함수를 할당해야한다.
                    - 같은 요소에 대하여 한 스크립트안에 한번만 사용 가능하다!
                    ex) body.onload = 함수 이름

            4. 로딩 구역을 설정하는 것 외의 방법은 2가지가 있다.
                1) HTML의 body 최하단에 스크립트를 작성하기
                2) 외부 스크립트를 불러올 때, defer 속성을 사용하기
        ****************************************************************************************************/

        // setEvt(); -> 이렇게 하면 body 전에 함수를 불러들어서 빈 함수를 호출한다.

        // 대상 : window -> 창을 관리하는 최상위 객체이다. 그래서 페이지 전체 로딩 이벤트 설정 시 많이 사용된다.
        // window.addEventListener(이벤트명,함수);
        // window.addEventListener("load",setEvt);
        window.addEventListener("DOMContentLoaded",setEvt);
        // 익명 함수로 직접 코드를 구현하기도 한다.
        // window.addEventListener("DOMContentLoaded",function(){구현코드});

        /****************************************************************************************************
            [ JS 기능 정의 ]
            자바스크립트를 할거면 우선 먼저 무엇을 할지 말로 풀어서 적어보자.
            -> 버튼을 클릭하면 버튼별로 해당 이미지를 본 화면 메인의 이미지 태그의 SRC 속성을 변경한다.

            1. 이벤트 대상 : 버튼들 -> .btns
            2. 이벤트 종류 : 클릭
            3. 변경 대상 : 메인 이미지 요소 -> #scene
            4. 변경 내용 : 메인 이미지의 src 속성 변경
        ****************************************************************************************************/

        /****************************************************************************************************
            함수명 : setEvt
            기능 : 버튼에 클릭 이벤트 설정하기
        ****************************************************************************************************/
        function setEvt(){
            // 1. 이벤트 대상 : 버튼들 -> .btns
            var btns = document.querySelectorAll(".btns");
            console.log("버튼들 : ",btns);

            // 2. 이벤트 함수와 연결하기

            // [1] 클릭 이벤트 속성에 함수(onclick)를 할당하는 방식으로 연결한다.
            // 함수를 사용 시 보낼 값이 없다면 함수명만 사용한다.
            // 보낼 값이 있다면 익명 함수를 사용한다.

            // (1) 아무 전달 값이 없을 때는 함수명만 선언! function chgImg(){}
            // btns.item(1).onclick = chgImg; 
            // (2) 전달 값이 있을때 소괄호 쓰기 function chgImg(U){}
            // 이때, 소괄호를 사용하면 바로 실행되고 onclick 이벤트에 할당되지도 않는다!
            // btns.item(1).onclick = chgImg(' + 전달 변수');
            // (3) 전달 값이 있는 함수일 경우에는 익명 함수안에 전달 값을 표현해야만 바로 실행되지 않고 이벤트 속성에 할당된다.
            // 익명 함수란 이름이 없는 함수 본체만 있는 함수 : function(전달 변수){코드} 
            // 특징 : 코드가 바로 실행되지 않고 저장만 한다. 주로 어떤 변수나 매서드의 코드를 저장할 때 사용한다.
            // btns.item(1).onclick = function(){chgImg(' + 전달 변수1');};

            // [2] addEventListener() 내장함수를 사용해서 연결하기
            // [1]번과 같은 이유로 전달 값이 있으면 익명함수를 사용하여 함수 구역을 표현한다.
            // btns.item(2).addEventListener("click",function(){chgImg(' + 전달 변수2');});

            // [1]번의 경우에는 오른쪽의 값을 왼쪽에 할당하는 것이라 얼마든지 값을 바꿀 수 있지만
            // [2]번의 경우에는 전역 함수를 만들어서 불러오는 것이라 값을 바꿀 수 없고 지울때도 removeEventListener를 해줘야 한다.

            //------------------------------------------------------------------------------------------------------------//
            // 버튼 4개를 모두 이벤트 세팅하기 ([1]번과 [2]번을 전부 주석 처리할 것)
            // for문 사용 : for(시작값;확인;증가){}
            // 전체 버튼 갯수만큼 돌아준다.

            // 버튼 개수 확인 : length -> 요소의 개수를 리턴한다.
            var bcnt = btns.length;
            console.log("버튼 개수 : ",bcnt);
            // 버튼 요소는 변수에 담을 때, querySelectorAll()로 가져왔으므로 html 컬렉션에 담긴다.
            // 이때, 첫번째 요소는 0부터 시작된다. 그러니 시작값은 0으로 하고 4보다 작을 때까지로 설정하면 0,1,2,3 순서로 돈다.
            for(var i=0 ; i<bcnt ; i++){
                // 대상 : .btns -> btns
                btns.item(i).onclick = function(){
                    chgImg(this);
                    // this는 클릭 이벤트가 발생한 요소 자신이다!
                }; ///// click 이벤트 함수 /////
            }////////// for문 //////////
        }//////////////////////////////////////// setEvt 함수 ////////////////////////////////////////
        ////////////////////////////////////////////////////////////////////////////////////////////////////
        
        /****************************************************************************************************
            함수명 : chgImg
            기능 : 이미지 src를 변경한다.
        ****************************************************************************************************/
        function chgImg(U){// U -> 전달 변수 : 이벤트가 발생한 요소 // 함수에서 변수를 선언할 때는 var 등을 사용하지 않는다. 이는 약속!
            // 1. 함수 호출 확인 하기
            console.log("나야나",U);

            // 2. 클릭된 버튼 요소의 내부글자(데이터)를 읽어오기
            var btxt = U.innerText;
            // innerText는 요소의 데이터를 읽기, 쓰기용 속성이다.
            console.log(btxt);

            // 3. 버튼별 이미지 변경하기
            // 변경 대상 : #scene
            var scene = document.querySelector("#scene");

            // 4. 할당될 src 값 만들기 : if문 사용
            var isrc; // 이미지 경로 값
            if(btxt === "포스터"){
                isrc = "./images/ala1.jpg";
            }///// if /////
            else if(btxt === "장면1"){
                isrc = "./images/ala2.jpg";
            }///// else if /////
            else if(btxt === "장면2"){
                isrc = "./images/ala3.jpg";
            }///// else if /////
            else if(btxt === "장면3"){
                isrc = "./images/ala4.jpg";
            }///// else if /////

            // [ src 속성 변경하기 ]
            // 1) 속성에 할당하여 변경하기
            // scene.src = isrc;
            // 2) setAttribute(속성명,값) 내장함수 이용하기
            scene.setAttribute("src",isrc);
            // 참고) getAttribute -> 속성 값 읽어오기 내장함수
        }//////////////////////////////////////// chgImg 함수 ////////////////////////////////////////
        ////////////////////////////////////////////////////////////////////////////////////////////////////
    </script>
</head>

<body>
    <!-- 전체 타이틀 -->
    <h1 class="tit">All New Aladin</h1>

    <!-- 스틸컷장면박스 -->
    <div class="photo">
        <img id="scene" src="./images/ala1.jpg" alt="알라딘스틸컷">
    </div>

    <!-- 선택버튼박스 -->
    <div class="btnbx">
        <button class="btns">포스터</button>
        <button class="btns">장면1</button>
        <button class="btns">장면2</button>
        <button class="btns">장면3</button>
    </div>

</body>

</html>
