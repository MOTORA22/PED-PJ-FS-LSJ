        <!--
        인터널 스타일시트 요소
        <style>css 코드 내용</style>
        -->
        <!-- 익스터널 스타일시트 요소 집어넣기 -->
        <link rel="stylesheet" href="./CSS/common.css">
    </head>

        <!-- 
            [ 첫페이지 이름이 index인 이유 : 서버에서 가장 먼저 읽는 파일명이 index / default 이다. ]
            
            [ 요소(element)와 태그(tag)의 차이는 뭐지? ]
            예컨데 h1 요소라고도 부르고 h1 태그라고도 부른다.
            요소는 본질적인 특징을 지칭할 때 사용한다.
            태그는 실질적인 구성 요소로서 사용될 때 사용한다.
            원소와 원자의 차이와 비슷하다.
            ex) div 요소의 특징은 뭐지?
            ex) div 태그를 사용해서 작성해보자

            [ 태그는 크게 2가지로 구분한다. ]
            1. 블록 요소 : 컨텐츠를 구분하는 요소 (머리 몸통 꼬리 등)
                특징 : 옆에 아무 요소도 못 온다! (블록킹)
            2. 인라인 요소 : 내용 요소를 구분함 (머리 안의 a, b, c 등)
                특징 : 태그간 줄바꿈 없이 그대로 나열된다. (옆에 붙어있다.)(내용이 인접해있다.)
            
            [ 웹 페이지의 기본 시작 방향 ]
            - 항상 맨 위, 맨 왼쪽을 시작점으로 한다.

            [ 내용 구분을 위한 div의 형제들 ]
            1. div는 블록 태그의 대명사이다.(divide/division)
            2. 내용의 별도 구분없이 마구 사용되었다.
            3. 그래서 구분하고자 의미를 가지는 div의 형제들이 등장했다.
                1) header : 내용의 상단 부분
                2) footer : 내용의 하단 부분
                3) main : 내용의 메인 부분
                (header와 footer는 여러번 사용 가능하지만 main만큼은 한 페이지에 한번만 사용 가능하다.)
                4) section : 구체적인 내용을 구분함 (해당 태그 권고)
                5) article : 구체적인 내용을 구분함 (해당 태그 권고)
                -> section과 article의 차이는?
                    article은 독립된 내용으로 구성된다. (예: 기사내용)
                    section은 일반적인 내용구분을 한다.
                6) nav : 이동 네비게이션 구분 영역 (navigation)

            [ 태그에 이름 붙이기 ]
            1. 아이디(id) -> <태그명 id="아이디명">
                - 한 페이지에 한번만 사용할 수 있다.
            2. 클래스(class) -> <태그명 class="클래스명1 클래스명2 클래스명3">
                - 여러 태그에서 같은 클래스를 여러번 사용 가능하다.
                - 한 태그에서 여러 클래스를 사용 가능하다. (띄어쓰기로 구분)

            [ 웹 표준이란? ]
            - 모든 웹 표준 브라우저에서 하나의 소스로 동일한 디스플레이 및 기능이 되도록 정한 웹 코딩의 표준안이다.
            (충전기 C타입 5핀 3핀 등등 표준 규격 같은거) 

            [ 웹 접근성이란? ]
            - 평등의 원칙! 즉 장애인 차별 금지법에 따라 이미지, 동영상 등의 설명을 추가하도록 하여 정보 제공에 차별이 있지 않도록 한 것이다.

            [ img 요소 : 이미지 연결 요소 ]
            필수 속성
            1. src : 이미지 경로 (source)
            2. alt : 이미지 설명 (웹 접근성) (alternative text - 대체 텍스트)

            [ 웹 경로 ]
            1. 상대 경로
                1) ./ 현재 위치 (아무것도 안써도 됨)
                2) ../ 한 단계 위 위치
            2. 절대 경로
                1) http://이미지경로...(URL경로)
            3. 절대 상대 경로 (비추천)
                1) / 서버의 루트로부터의 경로
            
            [ 스타일 시트 적용 방법 ]
            1. 인라인 적용법 : style 속성
                예) <태그명 style="CSSc문법">
            2. 인터널 적용법 : html 문서 상단에 주로 작성한다.
                예) <style> CSS문법 </style>
            3. 익스터널 적용법 : 외부 CSS파일을 작성한다.
                예) <link rel="stylesheet" href="css경로">
        -->
    </body>
</html>
