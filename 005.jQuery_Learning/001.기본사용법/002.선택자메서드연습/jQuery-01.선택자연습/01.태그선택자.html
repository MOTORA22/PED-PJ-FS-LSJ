<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> 태그 선택자  </title>
<!-- jQuery library -->
<script src="../jquery-3.6.3.min.js"></script>
	<script>
	/**********************************************************************************
    [ 제이쿼리 라이브러리 사용법 ]
    1. 제이쿼리 함수 호출하기
      -> 제이쿼리 함수명 : jQuery() -> $()

    2. 로딩 구역 설정하기 (로드 구역은 "DOMContentLoaded"를 기본적으로 사용함 -> 빠르고 매끄럽다.)
      -> $(document).ready(function(){코드})
      -> $(function(){코드}) -> $(()=>{코드})

    3. 요소 선택 방법
      -> $(선택자) : 요소의 개수에 상관없이 한가지 방법을 사용한다!
      ex) $("#my a")

    4. CSS 변경방법
      -> css() 메서드를 사용
      (1) 단일 속성만 변경하기
        -> css(속성명,값) -> 속성명은 문자형(따음표사용)만 가능하다!
        ex) $("#my").css("border","1px soild red")
      (2) 다중 속성을 변경하기
        -> css({속성명:값,속성명:값,...}) -> 속성명은 변수형 / 문자형 모두 사용 가능하다!
        ex) $("#my").css({border:"1px soild red",color:"blue",...})

    5. 이벤트 메서드 사용 방법
      (1) 이벤트별 메서드 호출하기
        -> $(선택자).이벤트메서드(함수)
        -> 이벤트 메서드의 종류!!
          ->> click() / mouseover() / mouseenter() / blur() 등등 종류가 무척 많다.
        ex) $(".my").click(()=>{코드})
      (2) 이벤트 공통 메서드 호출하기
        -> 위와 같은 유명하지 않은 메서드는 고유 메서드가 없어서 공통 메서드를 사용한다.(위의 메서드들도 공통 메서드로 사용 가능하다.)
        -> $(선택자).on(이벤트종류,함수)
        ex) $(".my").on("blur",function(){코드})
        -> 함수는 외부함수 또는 익명함수 모두 사용 가능하다!

    6. 제이쿼리 코딩 순서
      (1) 제이쿼리 라이브러리 가져오기 (반드시 코드 위에 위치해야 한다., 제이쿼리는 선언적 함수가 아니기 때문에 코드를 읽어야 실행되기 때문이다.)
      (2) 제이쿼리 UI 가져오기 (반드시 라이브러리 아래에 있어야 한다.)
      (3) 제이쿼리 사용코드 작성 (제이쿼리 로딩 구역에 작성)
  **********************************************************************************/
	$(document).ready(function(){
		// 미션: header태그를 클릭하면 큰제목 배경색을 노란색으로 변경하시오.
    $("header").click(()=>{
      $("h2").css("background-color","yellow");
      // $("h2").css({backgroundColor:"yellow"});
      // 추가미션: 동시에 nav태그의 배경색은 녹색, 테두리는 2px 빨간색선, 글자크기는 40px, 글자색은 파란색으로 변경하시오.
      $("nav").css({
        background:"green",
        border:"2px solid red",
        fontSize:"40px",
        color:"blue",
        transition:"3s"
      });
      // 추가미션 : nav li 요소에 마우스 오버 시 글자색을 라임색으로, 글자크기는 30px로, 트랜지션 3초를 주면서 변경하기
      $("nav li").mouseover(function(){
        // 마우스 오번된 li 자신은? this 키워드를 사용 가능!
        $(this).css({
          color:"lime",
          fontSize:"30px",
          transition:"3s"
        });
      });
    }); // clcik
		
	
	});/////////// jQB ////////////////////////////////
	
	
			
  
	</script>
	
	
	
	
	
	
</head>
  
<body>

<div id="container">

  <header>
    <h2> Welcome mySite </h2>
  </header>

  <nav>
    <ul class="list">
      <li id="first">One</li>
      <li id="second">Two</li>
      <li id="third">Three</li>
    </ul>
  </nav>

</div>

<!---------- jQuery code Start ---------->
<script>

</script>

</body>
</html>
